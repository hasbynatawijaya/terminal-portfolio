<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my Portfolio site - Hasby</title>
  </head>
  <body>
    <div id="terminal" class="terminal">
      <div id="output">
        <p>
          <span class="prompt">guest@hasbyportfolio:~$</span> Welcome to Hasby's
          Portfolio!
        </p>
        <p>
          <span class="prompt">guest@hasbyportfolio:~$</span> Type
          <span class="command">help</span> to see available
          commands.
        </p>
      </div>
      <div class="input-area">
        <span class="input-prefix">guest@hasbyportfolio:~$</span>
        <input type="text" id="commandInput" autofocus />
      </div>
    </div>
  </body>
</html>
